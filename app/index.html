<!doctype html>
<html lang="en" ng-app="app" >
  <head>
    <meta charset="UTF-8">
    <title>Angular Component</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body style="padding:50px;background-color:lightyellow" ng-controller="taskListCtrl as tlCtrl">
    <h3>Here are your todo lists</h3>
    <div>
      <a class="btn btn-info" href="" ng-click="tlCtrl.setWrList()">White Rabbit</a>
      <a class="btn btn-info" href="" ng-click="tlCtrl.setShareList()">Share</a>
    </div>

    <todo-list list="tlCtrl.todoList"></todo-list>
    
  </body>

</html>
